<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Digital Clock</h1>
        <div class="clock">
            <div class="hours">
                <p class="hour"></p>
                <p>Hours</p>
            </div>
            <div class="minutes">
                <p class="minute"></p>
                <p>Minutes</p>
            </div>
            <div class="seconds">
                <p class="second"></p>
                <p>Seconds</p>
            </div>
            <div class="ampm"></div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
